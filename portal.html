<head>
    <meta charset="UTF-8">

        body {
            font-family: Arial, sans-serif;

            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;

            display: block;

        .computadora img {
            max-width: 100%;
            height: auto;
        }

        .movil {
            display: none;
        }

        
        @media only screen and (max-width: 600px) {
            .movil {
                display: block;
                width: 70%;
                margin: 0 auto;
                text-align: center;
                padding: 20px;
                background-color: #f0f0f0;
                border: 1px solid #ccc;
                border-radius: 10px;
                margin-top: 20px;
            }

            .computadora {
                display: none;
            }
        }
    </style>
</head>
